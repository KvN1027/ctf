<!DOCTYPE html>
<html lang="en">

<head>
  <title>log in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 檢查帳號密碼是否正確 -->
  <script type="text/javascript">
    function checkData() {
      with (document.loginform) {
        if (user.value != "admin") { //檢查帳號
          alert("帳號錯誤:(");
          return false;
        }
        else if (password.value != "this_is_p@ssw0rd") { //檢查密碼
          alert("密碼錯誤:(((((");
          return false;
        }
        else {
          return true;
        }
      }
    }
  </script>
</head>

<body>
  <style>
    .card {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <div class="container">
    <div class="card w-50">
      <div class="card-header">
        admin管理介面
      </div>
      <div class="card-body">
        <form action="/" method="POST" name="loginform" onsubmit="return checkData();">
          <div class="form-group">
            <label for="email">User:</label>
            <input type="input" class="form-control" id="email" placeholder="Enter user" name="user">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="input" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
          <button type="submit" class="btn btn-primary">log in</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
